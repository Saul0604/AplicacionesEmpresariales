<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 6</title>
    
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e0f7fa;
            color: #006064;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #004d40;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        figure {
            margin: 20px;
        }

        img {
            max-width: 150px;
            height: auto;
            border-radius: 50%;
        }

        figcaption {
            font-size: 1rem;
            color: #00796b;
        }

        .top-left-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        button {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 8px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #004d40;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="top-left-button">
        <a href="../index.html">
            <button>Menu</button>
        </a>
    </div>

    <div class="container">
        <h1>Practica 6</h1>
        <figure>
            <img src="https://www.concierto.cl/wp-content/uploads/2022/01/Hasbulla-Magomedov.jpg" alt="Placeholder Image">
            <figcaption>Imagen de ejemplo</figcaption>
        </figure>
    </div>

<script src="js/index.js"></script>
</body>
</html>
